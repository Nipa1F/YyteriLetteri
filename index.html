<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPS Tracker</title>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            height: 100%;
        }

        /* Background Styling */
        body {
            background: linear-gradient(to bottom, #4facfe, #00f2fe);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Center Panel */
        .tracker-container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 90%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .tracker-container h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
        }

        .tracker-container p {
            font-size: 1rem;
            margin-bottom: 20px;
        }

        /* Message Panel */
        .message {
            font-size: 1.2rem;
            margin-top: 10px;
            line-height: 1.5;
        }

        /* Button Styling */
        button {
            background-color: #6a0dad;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 1rem;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8a2be2;
        }

        /* EULA Panel */
        .eula-container {
            display: none;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 90%;
            max-width: 400px;
            max-height: 300px;
            overflow-y: scroll;
            margin-bottom: 20px;
        }

        .eula-container p {
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        /* Custom Scrollbar */
        .eula-container::-webkit-scrollbar {
            width: 8px;
        }

        .eula-container::-webkit-scrollbar-track {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .eula-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.6);
            border-radius: 10px;
        }

        .eula-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.8);
        }

        /* Accept/Decline Buttons */
        .eula-buttons {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="tracker-container" id="tracker-container">
        <h1>Welcome to the GPS Tracker!</h1>
        <p>Find your way to the target location and get your clue!</p>

        <div class="message" id="message"></div>
        <button id="read-eula" style="display: block;">Read EULA</button>
        <div class="eula-buttons" id="eula-buttons">
            <p>Do you accept the EULA?</p>
            <button id="accept-eula">Yes</button>
            <button id="decline-eula">No</button>
        </div>
    </div>

    <div class="eula-container" id="eula-container">
        <h2>End User License Agreement (EULA)</h2>
        <div id="eula-content"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
